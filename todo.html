<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Hello There!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
    <link rel="stylesheet" href="todostyle.css">
    <script defer src="todoscr.js"></script>
</head>

<body>
    <div class="container">
        <h1 align="center">Todo list</h1>
        <div class="row">
            <div class="col-md-7">
                <div class="form-group">
                    <label for="inpnewtask">New task</label>
                    <input type="text" class="form-control" id="inpnewtask" aria-describedby="newtaskhelp" spellcheck="false" placeholder="Enter task">
                    <small id="newtaskhelp" class="form-text text-muted">A sort one line description of your task.</small>
                </div>
            </div>
            <div class="col-md-5 row">
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button type="button" class="btn btn-primary col" disabled id="btnadd"><i class="fa-solid fa-plus"></i>Add</button>
                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button type="button" class="btn btn-danger col" disabled id="btnclear"><i class="fa-solid fa-eraser"></i>Clear</button>
                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button type="button" class="btn btn-success col" id="btnsort"><i class="fa-solid fa-sort"></i>Sort</button>
                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button type="button" class="btn btn-warning col" id="btncleanup"><i class="fa-solid fa-trash-can"></i>Cleanup</button>
                </div>
            </div>
        </div>

        <ul class="list-group row m-2" id="ultask">

        </ul>
    </div>

</body>

</html>
