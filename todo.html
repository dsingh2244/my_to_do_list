<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Hello There!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script defer src="todoscr.js"></script>
</head>

<body>
    <div class="container">
        <h1 align="center">Todo list</h1>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="inpnewtask">New task</label>
                    <input type="text" class="form-control" id="inpnewtask" aria-describedby="newtaskhelp" placeholder="Enter task">
                    <small id="newtaskhelp" class="form-text text-muted">A sort one line description of your task.</small>
                </div>
            </div>
        </div>

        <div class="row m-1">
            <button type="button" class="btn btn-primary col m-2" id="btnadd">Add task</button>
            <button type="button" class="btn btn-danger col m-2" id="btnclear">Clear</button>
        </div>

        <ul class="list-group row m-2" id="ultask">
            <li class="list-group-item">task 1</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
        </ul>
    </div>

</body>

</html>
